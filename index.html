<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Gaben-Hügel • Simulation of Charismata</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        body { background: radial-gradient(circle at 50% 10%, #1e1e2f 0%, #000000 100%); color: #e0e0e0; font-family: 'Segoe UI', system-ui, sans-serif; overflow-x: hidden; }
        .glow-text { text-shadow: 0 0 30px rgba(234, 179, 8, 0.8); }
        .glow-box { box-shadow: 0 0 40px rgba(234, 179, 8, 0.3); }
        #gameCanvas { background: rgba(255,255,255,0.03); border: 3px solid #eab308; border-radius: 28px; box-shadow: 0 0 80px rgba(234,179,8,0.25); }
        @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
        .floating { animation: float 7s ease-in-out infinite; }
        .unlocked { border-color: #34d399 !important; background: rgba(6,78,59,0.4) !important; }
        .music-container iframe { border-radius: 20px; box-shadow: 0 0 50px rgba(168,85,247,0.5); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

<nav class="backdrop-blur-md bg-black/70 border-b border-yellow-500/30 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-5 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <i class="fa-solid fa-church text-4xl text-yellow-400 glow-text"></i>
            <span class="text-3xl font-bold tracking-widest">ROSARY<span class="text-yellow-400">-mom</span></span>
        </div>
        <div class="text-yellow-400/70 text-sm uppercase tracking-[3px]">Simulation of Charismata v2.1</div>
    </div>
</nav>

<header class="max-w-5xl mx-auto px-6 py-20 text-center">
    <h1 class="text-6xl md:text-7xl font-bold bg-gradient-to-r from-yellow-300 to-amber-500 bg-clip-text text-transparent floating">7-Gaben-Hügel</h1>
    <p class="text-2xl text-gray-300 mt-6">Emergent Freiheits-Engine • Entdecke die 7 Charismen</p>

    <div class="mt-12 inline-flex gap-12 bg-white/5 border border-white/10 rounded-3xl px-12 py-6 glow-box">
        <div class="text-center">
            <div class="text-xs tracking-widest text-gray-400">VELOLOOP SCORE</div>
            <div id="velo-score" class="text-6xl font-bold text-emerald-400 font-mono">700</div>
        </div>
        <div class="text-center">
            <div class="text-xs tracking-widest text-gray-400">GABEN GEFUNDEN</div>
            <div id="found-count" class="text-6xl font-bold text-yellow-400 font-mono">0/7</div>
        </div>
    </div>
</header>

<main class="flex-1 max-w-6xl mx-auto px-6">
    <canvas id="gameCanvas" width="1000" height="700" class="mx-auto block"></canvas>

    <section id="explorer-section" class="mt-20">
        <h2 class="text-4xl font-bold text-center mb-12 text-yellow-100">Transkribierte Charismen</h2>
        <div id="charisma-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    </section>

    <section class="mt-24 text-center">
        <h3 class="text-3xl font-bold text-purple-400 mb-10">Hymne des Heiligen Geistes</h3>
        <div class="music-container max-w-3xl mx-auto">
            <iframe width="100%" height="520" scrolling="no" frameborder="no"
                src="https://www.reverbnation.com/widget_code/html_widget/artist_41970?widget_id=55&pwc[included_songs]=1&context_type=page_object"></iframe>
        </div>
    </section>
</main>

<footer class="mt-auto py-12 text-center text-gray-500 text-sm border-t border-white/10">
    © 2026 Rosary Parish • Built with ❤️ &amp; Gebet für den 7-Gaben-Hügel
</footer>

<audio id="sfx-bell" src="https://freesound.org/data/previews/339/339810_5121236-lq.mp3"></audio>
<audio id="sfx-win" src="https://freesound.org/data/previews/270/270402_5123854-lq.mp3"></audio>
